<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="backkk.jpg" class="background-image" alt="Background Image">
        <div class="content">
            <form action="#" method="POST" class="signup-form">
                <div class="logo-container">
                    <img src="logo.png" class="logo" alt="Logo">
                    <img src="line.png" class="extra-image" alt="Extra Image 1">
                    <img src="logo2.png" class="extra-image" alt="Extra Image 2">
                </div>
                <br><br>
                <h1>Log In</h1><br><br>
                <input type="text" name="firstname" placeholder="First Name" class="name-input" required>
                <input type="text" name="lastname" placeholder="Last Name" class="name-input" required>
                <input type="email" name="email" placeholder="Email Address" required><br>
                <button type="submit" class="btn"><h2>Log In</h2></button>
            </form>
        </div>
    </div>
</body>
</html>
